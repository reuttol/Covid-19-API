<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h2>Covid-19 Dashboard</h2>
        <div class="grid-container">
            <div class="grid">
                <label for="">Continent:</label>
                <div class="continents-btns">
                    <button class="btn continent-btn" name="africa">Africa</button>
                    <button class="btn continent-btn" name="americas">America</button>
                    <button class="btn continent-btn" name="asia">Asia</button>
                    <button class="btn continent-btn" name="europe">Europe</button>
                    <button class="btn continent-btn" name="oceania">Oceania</button>
                    <button class="btn continent-btn world" name="world">World</button>
                </div>
                <div class="separator"></div>
                <label for="">Country:</label>
                <select name="" id="" class="btn countries-select">
                    <option value="" selected>Choose Country</option>
                </select>
                <div class="separator"></div>
            </div>
        </div>

        <div class="country-stats hidden">
            <div class="container">
                <div class="name"></div>
                <div class="value"></div>
            </div>
            <div class="container">
                <div class="name"></div>
                <div class="value"></div>
            </div>
            <div class="container">
                <div class="name"></div>
                <div class="value"></div>
            </div>
            <div class="container">
                <div class="name"></div>
                <div class="value"></div>
            </div>
            <div class="container">
                <div class="name"></div>
                <div class="value"></div>
            </div>
            <div class="container">
                <div class="name"></div>
                <div class="value"></div>
            </div>
        </div>
        <div class="tabs">
            <div class="tabs__navbar">
                <button class="tab selected" name="confirmed">Confirmed</button>
                <button class="tab" name="recovered">Recovered</button>
                <button class="tab" name="critical">Critical</button>
                <button class="tab" name="deaths">Deaths</button>
            </div>
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>

                <div class="spinner-container hidden">
                    <div class="spinner">
                        <div class="circle" id="circle-1"></div>
                        <div class="circle" id="circle-2"></div>
                        <div class="circle" id="circle-3"></div>
                        <div class="circle" id="circle-4"></div>
                    </div>
                </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</body>

</html>
